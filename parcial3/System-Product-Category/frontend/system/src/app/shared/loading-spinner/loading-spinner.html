<div class="loading-spinner" [class.full-screen]="fullScreen" [class.small]="size === 'small'" [class.large]="size === 'large'">
  <div class="spinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>
  <p class="message" *ngIf="message">{{ message }}</p>
</div>
