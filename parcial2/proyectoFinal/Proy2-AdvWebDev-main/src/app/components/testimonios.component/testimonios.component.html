<section class="relative py-24 px-4 md:px-8 bg-gradient-to-br from-nox-dark via-nox-deep to-nox-primary overflow-hidden">
  <!-- Elementos decorativos de fondo -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -right-20 -top-20 w-96 h-96 bg-nox-accent/5 rounded-full filter blur-3xl"></div>
    <div class="absolute -left-20 -bottom-20 w-96 h-96 bg-nox-bright/5 rounded-full filter blur-3xl"></div>
    <div class="absolute inset-0 opacity-5" style="background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PHBhdGggZD0iTTAgMGgxNTB2MTUwSDB6IiBmaWxsPSJub25lIi8+PHBhdGggZD0iTTc1IDc1YzAtMTMuOCAxMS4yLTI1IDI1LTI1czI1IDExLjIgMjUgMjUtMTEuMiAyNS0yNSAyNVM3NSA4OC44IDc1IDc1eiIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjAzKSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==') repeat;"></div>
  </div>
  
  <div class="max-w-6xl mx-auto relative z-10">
    <!-- Título -->
    <div class="text-center mb-16">
      <span class="text-nox-accent font-semibold tracking-wider mb-2 block">LO QUE DICEN NUESTROS CLIENTES</span>
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">Testimonios Destacados</h2>
      <div class="w-20 h-1 bg-gradient-to-r from-nox-bright to-nox-accent mx-auto rounded-full"></div>
    </div>

    <!-- Contenedor del carrusel -->
    <div class="relative">
      <!-- Flecha izquierda -->
      <button 
        (click)="testimonioAnterior()"
        class="absolute left-0 top-1/2 -translate-y-1/2 -ml-4 md:-ml-12 bg-nox-dark/90 hover:bg-nox-accent text-white p-3 md:p-4 rounded-full shadow-2xl transition-all duration-300 transform hover:scale-110 z-20 border border-nox-accent/20 hover:border-nox-accent/50"
        aria-label="Testimonio anterior"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <!-- Tarjeta de testimonio -->
      <div class="bg-gradient-to-br from-nox-dark/70 to-nox-deep/70 backdrop-blur-sm rounded-3xl p-8 md:p-12 shadow-2xl border border-nox-accent/10 transition-all duration-500 transform hover:shadow-nox-accent/10 hover:border-nox-accent/30" *ngIf="testimonios.length > 0">
        <div class="flex flex-col lg:flex-row items-center">
          <!-- Imagen -->
          <div class="w-36 h-36 lg:w-48 lg:h-48 mb-8 lg:mb-0 lg:mr-12 flex-shrink-0 relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-nox-bright to-nox-accent rounded-full opacity-70 group-hover:opacity-100 blur transition duration-300"></div>
            <img 
              [src]="getTestimonioActual().imagen" 
              [alt]="getTestimonioActual().nombre" 
              class="relative z-10 w-full h-full rounded-full object-cover border-4 border-nox-dark/80 shadow-xl transition-transform duration-500 group-hover:scale-105"
              loading="lazy"
            />
            <!-- Sello de verificación -->
            <div class="absolute -bottom-2 -right-2 z-20 bg-nox-accent text-white p-1.5 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          
          <!-- Contenido -->
          <div class="text-center lg:text-left max-w-2xl">
            <!-- Estrellas -->
            <div class="flex justify-center lg:justify-start mb-6">
              <ng-container *ngFor="let _ of getEstrellas(getTestimonioActual().calificacion); let i = index">
                <svg class="w-6 h-6 md:w-7 md:h-7 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
              </ng-container>
              <!-- Estrellas vacías si es necesario -->
              <ng-container *ngIf="getTestimonioActual().calificacion < 5">
                <ng-container *ngFor="let _ of getEstrellas(5 - getTestimonioActual().calificacion); let i = index">
                  <svg class="w-6 h-6 md:w-7 md:h-7 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                  </svg>
                </ng-container>
              </ng-container>
            </div>
            
            <!-- Texto del testimonio -->
            <div class="text-lg md:text-xl text-white/90 mb-8">
              <p class="leading-relaxed">{{getTestimonioActual().texto}}</p>
            </div>
            
            <!-- Información de la persona -->
            <div class="border-t border-nox-accent/20 pt-6">
              <h4 class="text-xl md:text-2xl font-bold text-white">{{getTestimonioActual().nombre}}</h4>
              <p class="text-nox-bright/80">{{getTestimonioActual().cargo}} • {{getTestimonioActual().empresa}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Flecha derecha -->
      <button 
        (click)="siguienteTestimonio()"
        class="absolute right-0 top-1/2 -translate-y-1/2 -mr-4 md:-mr-12 bg-nox-dark/90 hover:bg-nox-accent text-white p-3 md:p-4 rounded-full shadow-2xl transition-all duration-300 transform hover:scale-110 z-20 border border-nox-accent/20 hover:border-nox-accent/50"
        aria-label="Siguiente testimonio"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
    
    <!-- Indicadores de navegación -->
    <div class="flex justify-center mt-12 space-x-3">
      <button 
        *ngFor="let _ of testimonios; let i = index" 
        (click)="testimonioActual = i"
        [class]="'h-1.5 rounded-full transition-all duration-300 ' + (i === testimonioActual ? 'bg-nox-bright w-8' : 'bg-white/20 w-4 hover:bg-white/40')"
        [attr.aria-label]="'Ir al testimonio ' + (i + 1)"
      ></button>
    </div>
  </div>
</section>
